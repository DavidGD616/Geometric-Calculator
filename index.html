<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300&family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">MathBot</h1>
    </header>
    <section>
        <div class="wrapper">
        <div class="greatings">
            <h2 class="greatings__h2">
                Hi, I'm MathBot and I'll help you with math
            </h2>
        </div>
        <div class="greatings__solutions">
            <p class="greatings__p">What are we going to calculate today?</p>
            <ul class="greatings__btns">
                <li class="greatings__btns-li"><a href="#">Geometry</a></li>
                <li class="greatings__btns-li"><a href="#">Discounts</a></li>
                <li class="greatings__btns-li"><a href="#">Statistics</a></li>
                <li class="greatings__btns-li"><a href="#">Analysis</a></li>
            </ul>
        </div>
    </section>
    <section class="geometry">
        <div class="wrapper">
        <h2>Geometry</h2>
        <div class="boxes figure">
            <div class="figure__title">
            <img src="./static/images/square.png" alt="square">
            <h3>Square</h3>
            </div>
            <form action="">
            <label for="InputSquare">How long is each side of your square?</label>
            <div class="figure__inputs">
            <input id="InputSquare" type="number">
            <select name="" id="measure" onchange="updateMeasure()">
                <option value="1">Cm</option>
                <option value="2">Meters</option>
                <option value="3">Inches</option>
                <option value="4">Miles</option>
            </select>
            </div>
            <div class="figure__btns">
            <button type="button" onclick="calculatePerimeterSquare()">Get perimeter</button>
            <button type="button" onclick="calculateAreaSquare()">Get area</button>
            </div>
            <label id="result" for=""></label>
            <label id="measures" for=""></label>
            <div class="br"></div>
            </form>
        </div>
        <div class="boxes">
            <div class="boxes figure">
                <div class="figure__title">
                <img src="./static/images/triangle.png" alt="square">
                <h3>Square</h3>
                </div>
                <label for="">What are the measurements of your triangle</label>
                <div class="triangle__inputs">
                <!-- <form action=""> -->
                <span>Side A</span>
                <input id="side-1" type="number">
                <span>Side B</span>
                <input id="side-2" type="number">
                <span>Base</span>
                <input id="base" type="number">
                <select name="" id="measure2" onchange="updateMeasure2()">
                    <option value="1">Cm</option>
                    <option value="2">Meters</option>
                    <option value="3">Inches</option>
                    <option value="4">Miles</option>
                </select>
                </div>
                <div class="figure__btns">
                <button type="button" onclick="calculatePerimeterTriangle()">Get perimeter</button>
                <button type="button" onclick="calculateAreaTriangle()">Get area</button>
                </div>
                <label id="result2" for=""></label>
                <label id="measures2" for=""></label>
                <div class="br"></div>
                <!-- </form> -->
            </div>
        </div>
        <div class="boxes">
            <div class="boxes figure">
                <div class="figure__title">
                <img src="./static/images/circle.png" alt="square">
                <h3>Square</h3>
                </div>
                <label for="InputRadio">What is the radio of your circle?</label>
                <div class="figure__inputs">
                <input id="InputRadio" type="number">
                <select name="" id="measure3" onchange="updateMeasure3()">
                    <option value="">Cm</option>
                    <option value="">Meters</option>
                    <option value="">Inches</option>
                    <option value="">Miles</option>
                </select>
                </div>
                <div class="figure__btns">
                <button type="button" onclick="calculatePerimeterCircle()">Get perimeter</button>
                <button type="button" onclick="calculateAreaCircle()">Get area</button>
                </div>
                <label id="result3" for=""></label>
                <label id="measures3" for=""></label>
                <div class="br"></div>
            </div>
        </div>
        </div>
    </section>

    <section class="discounts">
        <div class="wrapper">
            <div class="discount">
                <div class="discount__title">
                    <h3>Percentajes & discounts</h3>
                </div>
                <label for="InputPrice">Write the price of your product</label>
                <div class="discount__inputs">
                    <input id="InputPrice" type="number">
                    <label for="InputDiscount">Write the discount of your product:</label>
                    <input id="InputDiscount" type="number">
                    <button class="discount__button" type="button" onclick="onClickButtonPriceDiscount()">Calculate</button>
                    <label id="result4" for=""></label>
                    <div class="br"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./src/js/index.js"></script>
</body>
</html>
